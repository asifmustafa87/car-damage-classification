<body>

<div class="container">
  <h1 class="mt-4 p-5 bg-primary text-white rounded">Damage type detector</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" class="btn btn-success" style="margin-top: 20px;">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="400px" width="400px">
	<h2><i> {{prediction}} </i></h2>

	{% endif %}

</div>
